<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIU S4 - 등록 상태 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">ACIU S4</h1>
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-600">등록 상태를 확인하고 있습니다...</p>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 등록 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== 등록 상태 확인 시작 ===');
            checkRegistrationStatus();
        });

        // 등록 상태 확인 함수
        async function checkRegistrationStatus() {
            try {
                // LocalStorage에서 사용자 정보 확인
                const userData = localStorage.getItem('aicu_user_data');
                
                if (userData) {
                    const user = JSON.parse(userData);
                    console.log('✅ 기존 사용자 정보 발견:', user);
                    
                    // 등록된 사용자는 대문으로 이동
                    window.location.replace('/home');
                } else {
                    console.log('❌ 등록된 사용자 정보 없음');
                    
                    // 등록되지 않은 사용자는 등록 페이지로 이동
                    window.location.replace('/register');
                }
                
            } catch (error) {
                console.error('❌ 등록 상태 확인 실패:', error);
                
                // 에러 발생 시 등록 페이지로 이동
                window.location.replace('/register');
            }
        }
    </script>
</body>
</html>
