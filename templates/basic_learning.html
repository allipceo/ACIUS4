<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIU S4 - 기본학습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">ACIU QUIZ</h1>
            <p class="text-gray-600">보험중개사 자격증 학습 시스템 - Season 4</p>
            <div id="status" class="text-center text-blue-600 mb-4 font-semibold">기본학습 모드</div>
        </header>

        <!-- 기본학습 화면 -->
        <div id="basic-learning-screen" class="bg-white rounded-lg shadow-md p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">기본학습</h2>
                
                <!-- 조대표님 요구사항: 2줄 구조 통계 -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg border border-blue-200 min-w-[300px]">
                    <!-- 누적현황 (1줄) -->
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-700">누적현황:</span>
                        <span class="ml-2 text-sm">
                            총 <span id="cumulative-total" class="font-bold text-blue-600">0</span>문제 | 
                            정답 <span id="cumulative-correct" class="font-bold text-green-600">0</span>개 | 
                            정답률 <span id="cumulative-accuracy" class="font-bold text-purple-600">0</span>%
                        </span>
                    </div>
                    <!-- 금일현황 (2줄) -->
                    <div>
                        <span class="text-sm font-medium text-gray-700">금일현황:</span>
                        <span class="ml-2 text-sm">
                            금일 <span id="today-total" class="font-bold text-orange-600">0</span>문제 | 
                            정답 <span id="today-correct" class="font-bold text-green-600">0</span>개 | 
                            정답률 <span id="today-accuracy" class="font-bold text-red-600">0</span>%
                        </span>
                    </div>
                </div>
                
                <button onclick="goHome()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                    홈으로
                </button>
            </div>
            
            <!-- 학습 방식 선택 -->
            <div class="mb-8" id="mode-selection">
                <h3 class="text-lg font-semibold mb-4">학습 방식 선택</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="selectBasicLearningMode('continue')" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg text-center transition-all">
                        <div class="text-2xl mb-2">🔄</div>
                        <div class="font-semibold">이어풀기</div>
                        <div class="text-sm opacity-90">이전 진행상황부터 계속</div>
                    </button>
                    <button onclick="selectBasicLearningMode('restart')" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg text-center transition-all">
                        <div class="text-2xl mb-2">🔄</div>
                        <div class="font-semibold">처음풀기</div>
                        <div class="text-sm opacity-90">처음부터 다시 시작</div>
                    </button>
                    <button onclick="selectBasicLearningMode('random')" class="bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-lg text-center transition-all">
                        <div class="text-2xl mb-2">🎲</div>
                        <div class="font-semibold">랜덤풀기</div>
                        <div class="text-sm opacity-90">무작위 순서로 학습</div>
                    </button>
                </div>
            </div>
            
            <!-- 기본학습 문제 표시 영역 -->
            <div id="basic-question-area" class="hidden">
                <h3 class="text-lg font-semibold mb-4">문제 풀이</h3>
                
                <!-- 문제 정보 -->
                <div class="mb-4 p-4 bg-gray-50 rounded">
                    <div class="flex justify-between items-center mb-2">
                        <span id="question-type" class="text-sm text-blue-600 font-medium">진위형</span>
                        <span id="question-code" class="text-sm text-gray-600">Q001</span>
                    </div>
                    <div id="layer-info" class="text-sm text-gray-500 mb-2">재산보험 > 일반재산보험</div>
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm text-gray-600">진도</span>
                        <span id="progress-info" class="text-sm font-medium text-blue-600">1 / 100</span>
                    </div>
                    <div id="question-text" class="text-lg font-medium">문제 텍스트가 여기에 표시됩니다.</div>
                </div>
                
                <!-- 답안 버튼 영역 -->
                <div id="answer-buttons" class="mb-4">
                    <!-- 동적으로 생성될 답안 버튼들 -->
                </div>
                
                <!-- 결과 표시 영역 -->
                <div id="result-area" class="hidden">
                    <div id="result-message" class="p-3 rounded font-medium"></div>
                </div>
                
                <!-- 네비게이션 버튼 -->
                <div class="flex justify-between mt-4">
                    <button id="prev-button" onclick="prevQuestion('basic')" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">
                        이전 문제
                    </button>
                    <button id="check-button" onclick="checkAnswer('basic')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        정답 확인
                    </button>
                    <button id="next-button" onclick="nextQuestion('basic')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        다음 문제
                    </button>
                </div>
                
                <!-- 상세 통계 확장 영역 (선택사항) -->
                <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-semibold mb-3">상세 통계</h4>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div class="bg-white p-3 rounded">
                            <div class="text-2xl font-bold text-blue-600" id="total-questions">0</div>
                            <div class="text-xs text-gray-600">전체 문제</div>
                        </div>
                        <div class="bg-white p-3 rounded">
                            <div class="text-2xl font-bold text-green-600" id="correct-answers">0</div>
                            <div class="text-xs text-gray-600">정답</div>
                        </div>
                        <div class="bg-white p-3 rounded">
                            <div class="text-2xl font-bold text-red-600" id="wrong-answers">0</div>
                            <div class="text-xs text-gray-600">오답</div>
                        </div>
                        <div class="bg-white p-3 rounded">
                            <div class="text-2xl font-bold text-purple-600" id="current-streak">0</div>
                            <div class="text-xs text-gray-600">연속 정답</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 모듈 로드 (순서 중요) -->
    <script src="/static/js/basic_learning_core.js"></script>
    <script src="/static/js/basic_learning_ui.js"></script>
    <script src="/static/js/basic_learning_stats.js"></script>
    <script src="/static/js/basic_learning_main.js"></script>
</body>
</html>
