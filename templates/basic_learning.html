<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIU S4 - 기본학습</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">ACIU QUIZ</h1>
            <p class="text-gray-600">보험중개사 자격증 학습 시스템 - Season 4</p>
            <div id="status" class="text-center text-blue-600 mb-4 font-semibold">기본학습 모드</div>
            <div id="category-info" class="text-center text-green-600 mb-2 font-medium hidden">
                <!-- 카테고리 정보가 여기에 표시됩니다 -->
            </div>
        </header>

        <!-- 기본학습 화면 -->
        <div id="basic-learning-screen" class="bg-white rounded-lg shadow-md p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold" id="learning-title">기본학습</h2>
                
                <!-- 통계 시스템 통합된 통계 박스 -->
                <div id="basic-progress-box" class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg border border-blue-200 min-w-[300px]">
                    <!-- 카테고리 정보 (카테고리 모드일 때만 표시) -->
                    <div id="category-progress-info" class="mb-2 hidden">
                        <span class="text-sm font-medium text-gray-700">카테고리:</span>
                        <span id="current-category" class="ml-2 text-sm font-bold text-orange-600">로딩 중...</span>
                    </div>
                    <!-- 진행률 정보 -->
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-700">진행률:</span>
                        <span id="basic-progress-text" class="ml-2 text-sm font-bold text-blue-600">로딩 중...</span>
                    </div>
                    <!-- 정답률 정보 -->
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-700">정답률:</span>
                        <span id="basic-accuracy-text" class="ml-2 text-sm font-bold text-green-600">로딩 중...</span>
                    </div>
                    <!-- 오늘 정답률 -->
                    <div>
                        <span class="text-sm font-medium text-gray-700">오늘 정답률:</span>
                        <span id="basic-today-accuracy" class="ml-2 text-sm font-bold text-purple-600">로딩 중...</span>
                    </div>
                </div>
                
                <button id="navigation-button" onclick="goToHome()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    홈으로
                </button>
            </div>
            
            <!-- 다음 문제 안내 박스 -->
            <div id="next-question-box" class="mb-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-yellow-800 mb-2">📝 다음 문제 안내</h3>
                <p id="next-question-text" class="text-sm text-yellow-700">로딩 중...</p>
            </div>
            
            <!-- 학습 방식 선택 -->
            <div class="mb-8" id="mode-selection">
                <h3 class="text-lg font-semibold mb-4">학습 방식 선택</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="selectBasicLearningMode('continue')" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg text-center transition-all">
                        <div class="text-2xl mb-2">🔄</div>
                        <div class="font-semibold">이어풀기</div>
                        <div class="text-sm opacity-90">이전 진행상황부터 계속</div>
                    </button>
                    <button onclick="selectBasicLearningMode('restart')" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg text-center transition-all">
                        <div class="text-2xl mb-2">🔄</div>
                        <div class="font-semibold">처음풀기</div>
                        <div class="text-sm opacity-90">처음부터 다시 시작</div>
                    </button>
                    <button onclick="selectBasicLearningMode('random')" class="bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-lg text-center transition-all">
                        <div class="text-2xl mb-2">🎲</div>
                        <div class="font-semibold">랜덤풀기</div>
                        <div class="text-sm opacity-90">무작위 순서로 학습</div>
                    </button>
                </div>
            </div>
            
            <!-- 문제 표시 영역 -->
            <div id="basic-question-area" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">문제 풀이</h2>
                
                <!-- 문제 정보 -->
                <div class="mb-4 p-4 bg-gray-50 rounded">
                    <div class="flex justify-between items-center mb-2">
                        <span id="question-type" class="text-sm text-blue-600 font-medium">진위형</span>
                        <span id="question-code" class="text-sm text-gray-600">Q001</span>
                    </div>
                    <div id="layer-info" class="text-sm text-gray-500 mb-2">재산보험 > 일반재산보험</div>
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm text-gray-600">진도</span>
                        <span id="progress-info" class="text-sm font-medium text-blue-600">1 / 789</span>
                    </div>
                    <div id="question-text" class="text-lg font-medium bg-red-100 p-4 rounded border-2 border-red-300">
                        문제 텍스트가 여기에 표시됩니다.
                    </div>
                </div>

                <!-- 답안 버튼 영역 -->
                <div id="answer-buttons" class="mb-4">
                    <!-- 동적으로 생성될 답안 버튼들 -->
                </div>

                <!-- 정답 표시 -->
                <div id="correct-answer" class="hidden p-4 bg-green-100 rounded border border-green-300">
                    <h3 class="font-semibold text-green-800">정답:</h3>
                    <p id="correct-answer-text" class="text-green-700"></p>
                </div>

                <!-- 네비게이션 버튼 -->
                <div class="flex justify-between mt-4">
                    <button onclick="previousQuestion()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">
                        이전문제
                    </button>
                    <button onclick="checkAnswer()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        정답 확인
                    </button>
                    <button onclick="nextQuestion()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        다음 문제
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 단순화된 JavaScript만 로드 -->
    <script src="/static/js/basic_learning_main.js"></script>
    
    <!-- 중앙 데이터 관리 시스템 -->
    <script src="/static/js/central_data_manager.js"></script>
    <script src="/static/js/compatibility_layer.js"></script>
    <script src="/static/js/quiz_data_collector.js"></script>
    <script src="/static/js/realtime_sync_manager.js"></script>
    
    <!-- 메뉴 관련 함수들 -->
    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== 기본학습 페이지 로드 ===');
            
            // 중앙 데이터 관리 시스템 초기화 확인
            initializeCentralDataSystem();
            
            // 카테고리 정보 확인 및 제목 업데이트
            updateLearningTitle();
            
            // 레이어별 조건부 버튼 업데이트
            updateNavigationButton();
            
            // URL 파라미터 확인 (이어풀기)
            const urlParams = new URLSearchParams(window.location.search);
            const continueMode = urlParams.get('continue');
            const questionIndex = urlParams.get('question');
            
            if (continueMode === 'true' && questionIndex !== null) {
                console.log(`✅ 이어풀기 모드: ${parseInt(questionIndex) + 1}번 문제부터 시작`);
                // 이어풀기 모드로 바로 시작
                startContinueMode(parseInt(questionIndex));
            } else {
                // 기본학습 자동 시작 (이전문제 이어풀기)
                autoStartBasicLearning();
            }
        });

        // 기본학습 자동 시작 함수
        function autoStartBasicLearning() {
            console.log('🔄 기본학습 자동 시작 (이전문제 이어풀기)');
            
            // 중앙 데이터에서 이전 학습 상태 확인
            const lastLearningState = getLastLearningState();
            
            if (lastLearningState && lastLearningState.lastQuestionIndex > 0) {
                console.log(`✅ 이전 학습 상태 발견: ${lastLearningState.lastQuestionIndex + 1}번 문제부터 이어풀기`);
                startContinueMode(lastLearningState.lastQuestionIndex);
            } else {
                console.log('🔄 처음 시작하는 경우, 1번 문제부터 시작');
                // 바로 문제 로딩 시작
                startContinueMode(0);
            }
        }

        // 이전 학습 상태 가져오기
        function getLastLearningState() {
            try {
                const realTimeData = JSON.parse(localStorage.getItem('aicu_real_time_data') || '{}');
                const currentCategory = localStorage.getItem('aicu_current_category') || '06재산보험';
                
                // 기본학습 관련 데이터 확인
                const basicLearningData = realTimeData['basic_learning'] || {};
                
                return {
                    category: currentCategory,
                    lastQuestionIndex: basicLearningData.lastQuestionIndex || 0,
                    totalSolved: basicLearningData.solved || 0,
                    totalCorrect: basicLearningData.correct || 0
                };
            } catch (error) {
                console.error('❌ 이전 학습 상태 가져오기 실패:', error);
                return null;
            }
        }

        // 중앙 데이터 관리 시스템 초기화
        function initializeCentralDataSystem() {
            console.log('=== 중앙 데이터 관리 시스템 초기화 ===');
            
            // 중앙 데이터 관리자 확인
            if (window.CentralDataManager) {
                console.log('✅ CentralDataManager 확인됨');
            } else {
                console.warn('⚠️ CentralDataManager를 찾을 수 없습니다.');
            }
            
            // 호환성 레이어 확인
            if (window.CompatibilityLayer) {
                console.log('✅ CompatibilityLayer 확인됨');
            } else {
                console.warn('⚠️ CompatibilityLayer를 찾을 수 없습니다.');
            }
            
            // 문제 풀이 데이터 수집기 확인
            if (window.QuizDataCollector) {
                console.log('✅ QuizDataCollector 확인됨');
            } else {
                console.warn('⚠️ QuizDataCollector를 찾을 수 없습니다.');
            }
            
            // 실시간 동기화 매니저 확인
            if (window.RealtimeSyncManager) {
                console.log('✅ RealtimeSyncManager 확인됨');
            } else {
                console.warn('⚠️ RealtimeSyncManager를 찾을 수 없습니다.');
            }
            
            console.log('✅ 중앙 데이터 관리 시스템 초기화 완료');
        }

        // 학습 제목 업데이트 함수
        function updateLearningTitle() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            if (category) {
                const categoryNames = {
                    '06재산보험': '재산보험',
                    '07특종보험': '특종보험',
                    '08배상책임보험': '배상책임보험',
                    '09해상보험': '해상보험'
                };
                
                const categoryName = categoryNames[category] || category;
                const learningTitle = document.getElementById('learning-title');
                
                if (learningTitle) {
                    learningTitle.textContent = `대분류학습 : ${categoryName}`;
                    console.log(`📝 학습 제목 업데이트: 대분류학습 : ${categoryName}`);
                }
            }
        }

        // 이어풀기 모드 시작
        function startContinueMode(startIndex) {
            console.log(`🔄 이어풀기 시작: ${startIndex + 1}번 문제부터`);
            
            // 메뉴 숨기고 문제 영역 표시
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('basic-question-area').classList.remove('hidden');
            
            // 레이어별 조건부 버튼 업데이트
            updateNavigationButton();
            
            // 문제 로딩 및 표시
            if (typeof displayQuestion === 'function') {
                // 전역 변수 업데이트
                if (typeof window.currentQuestionIndex !== 'undefined') {
                    window.currentQuestionIndex = startIndex;
                }
                displayQuestion(startIndex);
            }
        }

        // 기본학습 초기화
        function initializeBasicLearning() {
            console.log('🎯 기본학습 초기화');
            // 기존 초기화 로직 (필요시 추가)
        }

        // 이전문제로 이동
        function previousQuestion() {
            console.log('⬅️ 이전문제로 이동');
            if (typeof window.previousQuestion === 'function') {
                window.previousQuestion();
            } else {
                console.log('⚠️ previousQuestion 함수를 찾을 수 없습니다');
            }
        }
        
        // 홈으로 가기
        function goToHome() {
            window.location.href = '/home';
        }
        
        // 기본학습 메뉴로 가기
        function goToBasicLearningMenu() {
            window.location.href = '/basic-learning';
        }
        
        // 대분류 메뉴로 가기
        function goToLargeCategoryMenu() {
            window.location.href = '/large-category-learning';
        }
        
        // 레이어별 조건부 버튼 업데이트
        function updateNavigationButton() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const isQuestionMode = !document.getElementById('basic-question-area').classList.contains('hidden');
            
            const button = document.getElementById('navigation-button');
            
            if (category) {
                // 대분류학습 모드
                if (isQuestionMode) {
                    // 레이어2/3 (문제풀이): 대분류메뉴로
                    button.textContent = '대분류메뉴로';
                    button.onclick = goToLargeCategoryMenu;
                    button.className = 'bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg';
                } else {
                    // 레이어1 (대분류 초기): 홈으로
                    button.textContent = '홈으로';
                    button.onclick = goToHome;
                    button.className = 'bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg';
                }
            } else {
                // 기본학습 모드 - 항상 홈으로
                button.textContent = '홈으로';
                button.onclick = goToHome;
                button.className = 'bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg';
            }
            
            console.log(`🔄 네비게이션 버튼 업데이트: ${button.textContent} (${category ? '대분류학습' : '기본학습'} ${isQuestionMode ? '레이어2/3' : '레이어1'})`);
        }
        
        // 모드 선택 함수들
        function selectBasicLearningMode(mode) {
            console.log(`🎯 기본학습 모드 선택: ${mode}`);
            
            // 메뉴 숨기고 문제 영역 표시
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('basic-question-area').classList.remove('hidden');
            
            // 레이어별 조건부 버튼 업데이트
            updateNavigationButton();
            
            // 모드에 따른 시작 인덱스 설정
            let startIndex = 0;
            
            if (mode === 'continue') {
                // 이어풀기: 중앙 데이터에서 이전 학습 상태 확인
                const lastLearningState = getLastLearningState();
                if (lastLearningState && lastLearningState.lastQuestionIndex > 0) {
                    startIndex = lastLearningState.lastQuestionIndex;
                    console.log(`🔄 이어풀기: ${startIndex + 1}번 문제부터 시작`);
                } else {
                    startIndex = 0;
                    console.log('🔄 이어풀기: 진행상황 없음, 1번 문제부터 시작');
                }
            } else if (mode === 'restart') {
                // 처음풀기: 0번 문제부터 시작
                startIndex = 0;
                console.log('🔄 처음풀기: 1번 문제부터 시작');
            } else if (mode === 'random') {
                // 랜덤풀기: 무작위 문제 선택
                startIndex = Math.floor(Math.random() * 789);
                console.log(`🎲 랜덤풀기: ${startIndex + 1}번 문제부터 시작`);
            }
            
            // 문제 풀이 시작 이벤트 발생
            triggerQuizStartEvent(startIndex, mode);
            
            // 문제 로딩 및 표시
            if (typeof displayQuestion === 'function') {
                // 전역 변수 업데이트
                if (typeof window.currentQuestionIndex !== 'undefined') {
                    window.currentQuestionIndex = startIndex;
                }
                displayQuestion(startIndex);
            }
        }

        // 문제 풀이 시작 이벤트 발생
        function triggerQuizStartEvent(questionIndex, mode) {
            console.log('=== 문제 풀이 시작 이벤트 발생 ===');
            
            const quizStartData = {
                questionId: `basic_${questionIndex}`,
                category: 'basic_learning',
                mode: mode,
                questionIndex: questionIndex,
                timestamp: new Date().toISOString(),
                pageUrl: window.location.href
            };
            
            // 문제 풀이 시작 이벤트 발생
            const event = new CustomEvent('quizStarted', {
                detail: quizStartData
            });
            
            document.dispatchEvent(event);
            console.log('✅ 문제 풀이 시작 이벤트 발생 완료:', quizStartData);
        }

        // 문제 풀이 완료 데이터 수집 함수
        function collectQuizCompletionData(questionId, isCorrect, userAnswer, correctAnswer) {
            console.log('=== 문제 풀이 완료 데이터 수집 ===');
            
            const quizData = {
                questionId: questionId,
                category: 'basic_learning',
                isCorrect: isCorrect,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                timestamp: new Date().toISOString(),
                pageUrl: window.location.href
            };
            
            // 중앙 데이터 관리자로 전송
            if (window.CentralDataManager && typeof window.CentralDataManager.recordQuizResult === 'function') {
                window.CentralDataManager.recordQuizResult(
                    quizData.questionId,
                    quizData.category,
                    quizData.isCorrect,
                    quizData.userAnswer,
                    quizData.correctAnswer
                );
                console.log('✅ 문제 풀이 완료 데이터 중앙 관리자로 전송 완료');
            } else {
                console.warn('⚠️ CentralDataManager를 찾을 수 없습니다.');
            }
            
            return quizData;
        }
    </script>
</body>
</html>
