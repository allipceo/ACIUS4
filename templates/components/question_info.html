<!-- 진도 바 업데이트 스크립트 (통계 기능 보존) -->
<script>
// 기존 통계 시스템과 연동하여 진도 바 업데이트
function updateProgressBar() {
    const progressInfo = document.getElementById('progress-info');
    const progressBar = document.getElementById('progress-bar');
    
    if (progressInfo && progressBar) {
        const progressText = progressInfo.textContent;
        const matches = progressText.match(/(\d+)\s*\/\s*(\d+)/);
        
        if (matches) {
            const current = parseInt(matches[1]);
            const total = parseInt(matches[2]);
            const percentage = total > 0 ? (current / total) * 100 : 0;
            
            progressBar.style.width = `${percentage}%`;
        }
    }
}

// 기존 통계 업데이트 시 진도 바도 함께 업데이트
document.addEventListener('DOMContentLoaded', updateProgressBar);
</script>
