<!-- 문제 내용 표시 컨테이너 -->
<div class="mb-6 bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden">
    <!-- 문제 텍스트 헤더 -->
    <div class="px-6 py-4 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="text-lg font-semibold text-gray-800">문제</h3>
        </div>
    </div>
    
    <!-- 문제 텍스트 (기존 DOM ID 유지) -->
    <div class="p-6">
        <div id="question-text" class="text-lg leading-relaxed text-gray-800 font-medium min-h-[120px] 
                    bg-gradient-to-r from-yellow-50 to-orange-50 p-6 rounded-lg border-l-4 border-orange-400 
                    shadow-inner whitespace-pre-line">
            문제 텍스트가 여기에 표시됩니다.
        </div>
        
        <!-- 문제 읽기 도움 기능 -->
        <div class="mt-4 flex items-center justify-between">
            <!-- 문제 난이도 표시 -->
            <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-500">난이도:</span>
                <div id="difficulty-indicator" class="flex space-x-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                    <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                </div>
            </div>
            
            <!-- 문제 길이 표시 -->
            <div class="flex items-center space-x-2 text-sm text-gray-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="reading-time">예상 읽기 시간: 30초</span>
            </div>
        </div>
    </div>
</div>

<!-- 문제 내용 관련 스크립트 (통계 기능 보존) -->
<script>
// 문제 텍스트 업데이트 함수 (기존 시스템과 호환)
function updateQuestionContent(questionText) {
    const questionElement = document.getElementById('question-text');
    if (questionElement && questionText) {
        questionElement.textContent = questionText;
        
        // 읽기 시간 계산 (한국어 기준: 분당 200자)
        const readingTime = Math.max(15, Math.ceil(questionText.length / 200 * 60));
        const readingTimeElement = document.getElementById('reading-time');
        if (readingTimeElement) {
            readingTimeElement.textContent = `예상 읽기 시간: ${readingTime}초`;
        }
        
        // 문제 길이에 따른 난이도 표시
        updateDifficultyIndicator(questionText.length);
    }
}

// 난이도 표시 업데이트
function updateDifficultyIndicator(textLength) {
    const indicator = document.getElementById('difficulty-indicator');
    if (indicator) {
        const dots = indicator.querySelectorAll('div');
        const difficulty = textLength < 100 ? 1 : textLength < 200 ? 2 : 3;
        
        dots.forEach((dot, index) => {
            if (index < difficulty) {
                dot.className = 'w-2 h-2 rounded-full ' + 
                    (index === 0 ? 'bg-green-400' : index === 1 ? 'bg-yellow-400' : 'bg-red-400');
            } else {
                dot.className = 'w-2 h-2 bg-gray-300 rounded-full';
            }
        });
    }
}

// 기존 displayQuestion 함수와 연동
document.addEventListener('questionUpdated', function(event) {
    if (event.detail && event.detail.questionText) {
        updateQuestionContent(event.detail.questionText);
    }
});
</script>
